    <body>
                <!--bodyStart-->
        <section  class="govcy-container-fluid" id="bodyStartContainer"></section>
        <!--Header-->
        <header class="govcy-container-fluid" id="headerContainer"></header>
        <!--beforeMain-->
        <section class="govcy-container" id="beforeMainContainer"></section>
        <!--main-->
        <main class="govcy-container" id="mainContainer">
            <h2>Layouts</h2>
            <small>
               The main section can have the following layouts.
            </small>
            <h3>1. Two-thirds Layout</h3>
            <div class="row">                        
                <article class="govcy-col-8" style="background-color:aqua;">Article <br><br></article>
            </div>
            <h3>2. Max-width Layout</h3>
            <div class="row">                        
                <article class="govcy-col-12" style="background-color:aqua;">
                    Article
                    <br><br>
                </article>
            </div>

            <h3>3. One-third + Two-thirds Layout</h3>
            <div class="row" style="background-color:gray;">                        
                <article class="govcy-col-8 govcy-order-last" style="background-color:aqua;">Article <br><br></article>
                <aside class="govcy-col-4 govcy-order-first" style="background-color:yellowgreen;">aside</aside>
            </div>
        </main>
    </body>
